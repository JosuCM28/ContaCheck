[phases.setup]
nixPkgs = [
  "php",
  "phpPackages.composer",
  "phpPackages.openssl",
  "phpPackages.soap",
  "nodejs"
]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

[start]
cmd = "php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=8080"
